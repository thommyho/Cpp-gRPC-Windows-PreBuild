trigger:
- testing

pool:
  vmImage: windows-2022
workspace:
      clean: all

steps:
# Step to install Python package from GitHub
- script: |
    python -m pip install --upgrade pip
    # Set the GitHub token as a URL credential to avoid interactive prompting
    git config --global url."https://${GITHUB_PAT}@github.com".insteadOf "https://github.com"
    python -m pip install git+https://github.com/thommyho/gci-cli.git@develop
  displayName: Install gci-cli from Private GitHub Repository (Develop Branch)
  env:
    GITHUB_PAT: $(GITHUB_PAT)
- script:  |
    gci version
    gci-cli version
  displayName: Test version of gci