trigger:
- testing

pool:
  vmImage: windows-2022
workspace:
      clean: all

steps:
# Step to install Python package from GitHub
- script: |
    python -m pip install --upgrade pip
    python -m pip install git+https://github.com/thommyho/gci-cli.git
  displayName: Install gci-cli from Private GitHub Repository
  env:
    GITHUB_PAT: $(GITHUB_PAT)
- script:  |
    gci version
    gci-cli version
  displayName: Test version of gci